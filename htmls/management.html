<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>management - Resproj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="management-page">
    <header class="management-top-header">
        <a href="menu.html">
            <img src="../img/returnIcon.png" class="management-back-btn">
        </a>
        <div class="management-header-text">
            <h4>Gerenciamento</h4>
            <h2>Cardápio de Pizzas</h2>
        </div>
        <div class="management-stats">
            <div class="management-stat-card">
                <img src="../img/Box.png" alt="">
                <h3>Total</h3>
                <p>5</p>
            </div>
            <div class="management-stat-card">
                <img src="../img/Document.png" alt="">
                <h3>Disponíveis</h3>
                <p>3</p>
            </div>
            <div class="management-stat-card">
                <img src="../img/Mask Group.png" alt="">
                <h3>Preço Médio</h3>
                <p>R$ 56</p>
            </div>
            <div class="management-stat-card">
                <img src="../img/Grafica Metrica.png" alt="">
                <h3>Vendas Total</h3>
                <p>1169</p>
            </div>
        </div>
        <button class="management-add-btn" onclick="window.location.href='manage.html'">Adicionar Nova Pizza +</button>
    </header>
        <section class="management-search-section">
            <input type="text" placeholder="Buscar por nome">
            <select id="filter-category">
                <option value="all">Todas Categorias</option>
                <option value="salgadas">Pizzas Salgadas</option>
                <option value="doces">Pizzas Doces</option>
            </select>

        </section>

        <section class="management-list-section">
            <h3>Sabores Disponíveis</h3>
            <div id="pizza-list"></div>
        </section>
        <script src="../scripts/pizza.js"></script>
        </body>
</html>
