<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resproj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <p>logo do projeto nessa parte</p>
        </div>

        <input type="email" class="login-input" placeholder="E-Mail">
        <input type="password" class="login-input" placeholder="Senha">

        <button class="login-button" onclick="window.location.href='menu.html'">Entrar</button>

        <a href="menu.html" class="login-create">Criar conta</a>
        <a href="menu.html" class="login-forgot">Esqueci minha senha</a>
    </div>
</body>
</html>
