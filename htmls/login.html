<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resproj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-create">
        <h2>Bem vindo</h2>
        <p class="subtitle">Login em sua conta:</p>
        <div class="switch-group">
            <label class="switch-item">
                <span>Usuário</span>
                <label class="switch">
                    <input class="radio-input" type="radio" name="tipo-conta" value="usuario" checked>
                    <span class="slider"></span>
                </label>
            </label>
            <label class="switch-item">
                <span>Administrador</span>
                <label class="switch">
                    <input type="radio" name="tipo-conta" value="adm">
                    <span class="slider"></span>
                </label>
            </label>
        </div>
        <form class="login-form">
            <input type="text" placeholder="Nome de usuário" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Senha" />
            <input type="password" placeholder="Confirmar senha" />
            <label class="terms">
                <input type="checkbox" />
                Concordo com os termos e políticas
            </label>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
    <script src="/scripts/login.js"></script>
</body>
</html>
