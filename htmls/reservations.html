    <script>

    const mesa1 = document.getElementById('mesa1');
    const urlDestino = 'requests.html';

    mesa1.addEventListener('click', function() {
        this.classList.add('brilho-azul');

        setTimeout(() => {
            this.classList.remove('brilho-azul');
            
            window.location.href = urlDestino;
        }, 300); 
    });
    const mesasSecundarias = document.querySelectorAll('.mesa-secundaria');

    mesasSecundarias.forEach(mesa => {
        mesa.addEventListener('click', function() {
            mesasSecundarias.forEach(m => m.classList.remove('brilho-vermelho'));

            this.classList.add('brilho-vermelho');
        });
    });
