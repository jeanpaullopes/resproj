<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resproj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-background">
            <div class="header-left"><img src="/img/returnIcon.png" alt="Menu" class="header-return"></div>
            <div class="header-center"><img src="/img/logo.png" alt="Menu" class="header-logo"></div>
            <div class="header-right"><img src="/img/moreIcon.png" alt="Menu" class="header-more"></div>
        </div>
    </header>
    <main>
        <div class="main-background">
            <div class="main-profile-card">
                <div class="profile">
                    <h3>Nome do Usuario</h3>
                    <img src="https://www.shutterstock.com/image-vector/user-profile-icon-vector-avatar-600nw-2247726673.jpg" height="64" width="64">
                </div>
            </div>
            <div class="main-settings-top">
                <div class="main-settings-cards">
                    <div class="settings-card">
                        <img src="/img/estrela.png" class="moreOptions">
                        <h5 style="margin:0;">Favoritos</h5>
                    </div>
                </div>
                <div class="main-settings-cards">
                    <div class="settings-card">
                        <img src="/img/carteira.png" class="moreOptions">
                        <h5 style="margin:0;">Carteira</h5>
                    </div>
                </div>
                <div class="main-settings-cards">
                    <div class="settings-card">
                        <img src="/img/cumpomm.png" class="moreOptions">
                        <h5 style="margin:0;">Cupons</h5>
                    </div>
                </div>
            </div>
            <div class="main-settings-bottom">
                <div class="main-settings-lists">
                    <div class="settings-list">
                        <img src="/img/configu.png" class="profileOptions">
                        <div class="settings-list-title">
                            <h5 style="margin:0;">Configurações</h5>
                            <h6 style="margin:0; color:gray;">Acessar mais configurações do app</h6>
                        </div>
                    </div>
                </div>
                <div class="main-settings-lists">
                    <div class="settings-list">
                        <img src="/img/feedback.png" class="profileOptions">
                        <div class="settings-list-title">
                            <h5 style="margin:0;">Feedback</h5>
                            <h6 style="margin:0; color:gray;">Ajude-nos a melhorar a experiencia de utilizar nosso app</h6>
                        </div>
                    </div>
                </div>
                <div class="main-settings-lists">
                    <div class="settings-list">
                        <img src="/img/suporte.png" class="profileOptions">
                        <div class="settings-list-title">
                            <h5 style="margin:0;">Suporte</h5>
                            <h6 style="margin:0; color:gray;">Chat aberto 24hrs</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-background">
            <a href="/index.html" class="footer-one">
                <img src="/img/botao_home.png" alt="Home" class="footer-icons"></a></a>
            
            
            <a href="menu.html" class="footer-two">
                <img src="/img/botao_menu.png" alt="Menu" class="footer-icons"></a>
            
            
            <a href="orders.html" class="footer-three">
                <img src="/img/botao_pedidos.png" alt="Pedidos" class="footer-icons"></a>
            
            <a href="profile.html" class="footer-four">
                <img src="/img/botao_perfil_now.png" alt="Perfil" class="footer-icons"></a>
        </div>
    </footer>
</body>
</html>
